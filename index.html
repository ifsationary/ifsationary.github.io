	<script>
		window.addEventListener('load', () => {
			// Code to be executed after all elements are loaded
			document.body.style.display = 'block'; // Menampilkan halaman setelah semua elemen dimuat
		});

		let glossaryData = [];

		// Function to load glossary data from JSON file
		async function loadGlossaryData() {
			try {
				const response = await fetch('glossary.json');
				if (!response.ok) {
					throw new Error(`HTTP error! status: ${response.status}`);
				}
				const data = await response.json();
				return data;
			} catch (error) {
				console.error('Error loading glossary:', error);
				return [];
			}
		}

		// Function to shorten the text
		function shortenText(text, maxLength) {
			if (text.length > maxLength) {
				return text.substring(0, maxLength - 3) + '...';
			}
			return text;
		}

		// Function to sort glossary data alphabetically by term
		function sortGlossary(glossary) {
			return glossary.sort((a, b) => a.term.localeCompare(b.term));
		}

		// Function to create flashcards and display them in the container
		function createFlashcards(glossary) {
			const sortedGlossary = sortGlossary(glossary); // Urutkan glossary
			const container = document.getElementById('flashcards-container');
			container.innerHTML = ''; // Clear previous content
			if (sortedGlossary.length === 0) {
				container.innerHTML = `
					<div style="text-align: center;">
						<img src="notfound.svg" alt="Not Found" style="width: 80px; height: auto;">
						<p>Missing a term? Contribute to our glossary by submitting it, and weâ€™ll make sure to add it soon!</p>
						<a href="https://docs.google.com/forms/d/e/1FAIpQLSdwYeQQ2wgIuTU0PYYej0qoLVLM0sQexaY1VmjdQ3tEaZKlug/viewform" target="_blank" style="display: inline-block; color: #800000; text-decoration: underline;">Submit here!</a>
					</div>
				`;
				return;
			}

			sortedGlossary.forEach(item => {
				const flashcard = document.createElement('div');
				flashcard.classList.add('flashcard');
				flashcard.classList.add(`category-${item.category}`); // Add category class

				flashcard.innerHTML = `
					<div class="flashcard-term">${item.term}</div>
					<div class="flashcard-definition">${shortenText(item.definition, 150)}</div>
				`;

				flashcard.addEventListener('click', () => {
					document.getElementById('popup-term').innerText = item.term;

					// Menambahkan ikon di samping teks definisi
					document.getElementById('popup-definition').innerHTML = `
						<span class="icon"><img src="usa.png" alt="Icon 1"></span> ${item.definition}
					`;

					// Menambahkan ikon di samping teks definisi-id
					document.getElementById('popup-definition-id').innerHTML = `
						<span class="icon"><img src="ind.png" alt="Icon 2"></span> ${item['definition-id']}
					`;

					// Menampilkan sumber
					document.getElementById('popup-source').innerHTML = `
						<span class="icon"><img src="source.svg" alt="Source Icon"></span> <a href="${item.source}" target="_blank">${item.source}</a>
					`;

					document.getElementById('overlay').style.display = 'block';
					document.getElementById('popup').style.display = 'block';
				});

				container.appendChild(flashcard);
			});
		}

		// Function to close the pop-up
		function closePopup() {
			document.getElementById('overlay').style.display = 'none';
			document.getElementById('popup').style.display = 'none';
		}

		// Event listener to close the pop-up when clicking the close button or overlay
		document.getElementById('close-btn').addEventListener('click', closePopup);
		document.getElementById('overlay').addEventListener('click', closePopup);

		// Search function
		function searchGlossary() {
			const query = document.getElementById('search-bar').value.toLowerCase();
			const filteredGlossary = glossaryData.filter(item => 
				item.term.toLowerCase().includes(query)
			);
			createFlashcards(filteredGlossary);
		}

		let activeButton = null; // Variable to keep track of the active button

		function filterCategory(category, element) {
			// Check if the same button is clicked
			if (activeButton === element) {
				// Remove active class from all buttons
				const buttons = document.querySelectorAll('#category-buttons button');
				buttons.forEach(button => button.classList.remove('active'));
				
				// Reset activeButton
				activeButton = null;

				// Show all flashcards
				createFlashcards(glossaryData);
			} else {
				// Remove active class from all buttons
				const buttons = document.querySelectorAll('#category-buttons button');
				buttons.forEach(button => button.classList.remove('active'));

				// Add active class to the clicked button
				element.classList.add('active');

				// Set the clicked button as active
				activeButton = element;

				// Filter flashcards by category
				const filteredGlossary = glossaryData.filter(item => item.category === category);
				createFlashcards(filteredGlossary);
			}
		}

		// Main script execution
		document.addEventListener('DOMContentLoaded', async () => {
			glossaryData = await loadGlossaryData();
			createFlashcards(glossaryData); // Buat flashcards dari glossaryData yang sudah diurutkan
			document.getElementById('search-bar').addEventListener('input', searchGlossary);
		});
	</script>
